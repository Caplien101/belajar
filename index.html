<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Search System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .suggestion-box {
            position: absolute;
            z-index: 1000;
            background: white;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: none;
        }
        .suggestion-item {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .suggestion-item:hover {
            background-color: #f8f9fa;
        }
        .card-edit {
            margin-top: 10px;
            animation: slideDown 0.3s ease;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Spinner -->
        <div id="spinner" class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Search Box -->
        <div class="row mb-4" style="display: none;" id="main-content">
            <div class="col-md-8 position-relative">
                <input type="text" class="form-control form-control-lg" 
                       id="searchInput" placeholder="Cari berdasarkan PLU, Barcode, atau Deskripsi">
                <div class="suggestion-box" id="suggestions"></div>
            </div>
        </div>

        <!-- Edit Card -->
        <div id="editSection" class="row mb-4" style="display: none;"></div>

       <!-- Selected Items Section (Diperbarui) -->
       <div class="row mt-4" id="selectedItemsSection" style="display: none;">
        <div class="col-12">
            <h4 class="mb-3">Data Sementara</h4>
            <div id="selectedItems" class="row gap-2"></div>
        </div>
    </div>


        <!-- Submit Button -->
        <div class="fixed-bottom p-3 bg-white shadow-lg">
            <button class="btn btn-success btn-lg w-100" 
                    id="submitBtn" 
                    style="display: none;"
                    onclick="submitData()">
                Kirim Data ke Server
            </button>
        </div>
    </div>

 <script>
    // Konfigurasi
    const SHEET_URL = 'URL_APPS_SCRIPT_GET';
    const SUBMIT_URL = 'URL_APPS_SCRIPT_POST';
    let allItems = [];

    // ==================== HELPER FUNCTIONS ====================
    function escapeHtml(unsafe) {
        if (typeof unsafe !== 'string') {
            unsafe = String(unsafe || '');
        }
        return unsafe
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    // ==================== CORE FUNCTIONS ====================
    function selectItem(item) {
        try {
            document.getElementById('suggestions').style.display = 'none';
            const editSection = document.getElementById('editSection');
            
            const editCard = `
                <div class="col-md-8">
                    <div class="card card-edit">
                        <div class="card-body">
                            <h5 class="card-title">${escapeHtml(item.description)}</h5>
                            <p class="card-text">
                                PLU: ${escapeHtml(item.plu)}<br>
                                Barcode: ${escapeHtml(item.barcode)}<br>
                                Rak: ${escapeHtml(item.rak)}
                            </p>
                            <div class="input-group">
                                <input type="number" 
                                    id="qtyInput" 
                                    class="form-control" 
                                    placeholder="Masukkan Qty"
                                    min="1"
                                    value="1">
                                <button class="btn btn-primary" 
                                    onclick="saveItem(${JSON.stringify(item).replace(/"/g, '&quot;')})">
                                    Simpan
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            editSection.innerHTML = editCard;
            editSection.style.display = 'block';
        } catch (error) {
            console.error('Error in selectItem:', error);
            alert('Terjadi kesalahan: ' + error.message);
        }
    }

    function showSuggestions(items) {
        const suggestionsBox = document.getElementById('suggestions');
        suggestionsBox.innerHTML = '';
        suggestionsBox.style.display = 'block';

        items.slice(0, 5).forEach(item => {
            const div = document.createElement('div');
            div.className = 'suggestion-item';
            div.innerHTML = `
                <div>${escapeHtml(item.description)}</div>
                <small class="text-muted">
                    PLU: ${escapeHtml(item.plu)} | 
                    Barcode: ${escapeHtml(item.barcode)} | 
                    Rak: ${escapeHtml(item.rak)}
                </small>
            `;
            div.addEventListener('click', () => selectItem(item));
            suggestionsBox.appendChild(div);
        });
    }

    function setupSearch() {
        const searchInput = document.getElementById('searchInput');
        const suggestionsBox = document.getElementById('suggestions');

        searchInput.addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase().trim();
            const filtered = allItems.filter(item => {
                const plu = item.plu.toLowerCase();
                const barcode = item.barcode.toLowerCase();
                const desc = item.description.toLowerCase();
                
                return plu.includes(query) ||
                    barcode.includes(query) ||
                    desc.includes(query);
            });
            showSuggestions(filtered);
        });
    }

    function updateSelectedItems() {
        try {
            const transactions = JSON.parse(localStorage.getItem('transactions') || '[]');
            const itemsContainer = document.getElementById('selectedItems');
            
            itemsContainer.innerHTML = transactions.map((t, i) => `
                <div class="col-md-5 card mb-3 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <h5 class="card-title">${escapeHtml(t.description)}</h5>
                            <button class="btn btn-sm btn-danger" 
                                    onclick="deleteItem(${i})">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <small class="text-muted">
                                    PLU: ${escapeHtml(String(t.plu))}<br>
                                    Barcode: ${escapeHtml(String(t.barcode))}
                                </small>
                            </div>
                            <div class="col-6">
                                <p class="card-text">
                                    Qty: <strong>${escapeHtml(String(t.qty))}</strong><br>
                                    <small>${new Date(t.timestamp).toLocaleString()}</small>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        } catch (error) {
            console.error('Error updating items:', error);
        }
    }

    // ==================== EVENT HANDLERS ====================
    window.saveItem = function(item) {
        try {
            const qty = document.getElementById('qtyInput').value;
            if(!qty || qty < 1) {
                alert('Masukkan jumlah yang valid');
                return;
            }

            const transaction = {
                ...item,
                qty: parseInt(qty),
                timestamp: new Date().toISOString()
            };

            const existing = JSON.parse(localStorage.getItem('transactions') || '[]');
            existing.push(transaction);
            localStorage.setItem('transactions', JSON.stringify(existing));

            document.getElementById('selectedItemsSection').style.display = 'block';
            updateSelectedItems();
            document.getElementById('editSection').style.display = 'none';
            document.getElementById('submitBtn').style.display = 'block';
        } catch (error) {
            console.error('Error saving item:', error);
            alert('Gagal menyimpan data!');
        }
    }

    window.deleteItem = function(index) {
        const transactions = JSON.parse(localStorage.getItem('transactions') || '[]');
        transactions.splice(index, 1);
        localStorage.setItem('transactions', JSON.stringify(transactions));
        
        if(transactions.length === 0) {
            document.getElementById('selectedItemsSection').style.display = 'none';
            document.getElementById('submitBtn').style.display = 'none';
        }
        
        updateSelectedItems();
    }

    window.submitData = async function() {
  try {
    const transactions = JSON.parse(localStorage.getItem('transactions') || "[]");

    if(transactions.length === 0) {
      alert('Tidak ada data untuk dikirim');
      return;
    }

    const response = await fetch(SUBMIT_URL, {
      method: 'POST',
      headers: {
        'Content-Type': 'text/plain; charset=utf-8', // Google Apps Script membutuhkan ini
      },
      body: JSON.stringify(transactions)
    });

    // Handle response text karena GAS return text bukan JSON
    const resultText = await response.text();
    let result;
    
    try {
      result = JSON.parse(resultText);
    } catch {
      throw new Error(resultText || 'Unknown error');
    }

    if(result.status === "success") {
      localStorage.removeItem('transactions');
      updateSelectedItems();
      document.getElementById('submitBtn').style.display = 'none';
      alert('Data berhasil dikirim!');
    } else {
      throw new Error(result.message || 'Gagal mengirim data');
    }
    
  } catch (error) {
    console.error('Submit error:', error);
    alert('Terjadi kesalahan: ' + error.message);
    
    // Log detail error untuk debugging
    console.log('Transactions data:', JSON.parse(localStorage.getItem('transactions')));
  }
}

    // ==================== INITIALIZATION ====================
    window.addEventListener('DOMContentLoaded', async () => {
        try {
            const savedData = localStorage.getItem('inventoryData');
            
            if(!savedData) {
                const response = await fetch(SHEET_URL);
                if(!response.ok) throw new Error('Gagal mengambil data');
                const data = await response.json();
                
                allItems = data.slice(1).map(row => ({
                    rak: String(row[0] || ''),
                    plu: String(row[1] || ''),
                    barcode: String(row[2] || ''),
                    description: String(row[3] || '')
                }));
                
                localStorage.setItem('inventoryData', JSON.stringify(allItems));
            } else {
                allItems = JSON.parse(savedData);
            }

            document.getElementById('spinner').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            setupSearch();
        } catch (error) {
            console.error('Error loading data:', error);
            alert('Gagal memuat data! ' + error.message);
            document.getElementById('spinner').style.display = 'none';
        }
    });

    // ==================== GLOBAL SCOPE ASSIGNMENT ====================
    window.selectItem = selectItem;
</script>
       
    
    
</body>
</html>

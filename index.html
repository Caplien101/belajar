<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Input ke Google Sheets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Form Input Data</h2>
    <form id="myForm">
      <div class="mb-3">
        <label class="form-label">Nama</label>
        <input type="text" class="form-control" name="nama" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Usia</label>
        <input type="number" class="form-control" name="usia" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Kota</label>
        <input type="text" class="form-control" name="kota" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwiVND7KDlpc4OfVs4-8JkFasxjHKaBjJ5Y7nwMlMT5nKU2yV8OYCO27ojjoYp47TTgqQ/exec";

    document.getElementById('myForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = {
        nama: e.target.nama.value,
        usia: e.target.usia.value,
        kota: e.target.kota.value
      };

      fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify(formData)
      })
      .then(response => alert("Data berhasil dikirim!"))
      .catch(error => console.error('Error:', error));
    });
  </script>
</body>
</html>
